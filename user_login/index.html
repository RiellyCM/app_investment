<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densityDpi=device-dpi" />
  </head>
  <body>
    <div class="login">
      <div class="login__form__section">
          <h1 class="login__form__title">Login</h1>
          <form class="form js-form-login" method="post">
              <hr class="divider" />

              <label class="login__label" for="email">Email</label>
              <input class="login__input" type="email" name="email" required>

              <label class="login__label" for="password">Senha</label>
              <input class="login__input" type="password" name="password" required minlength="4">

              <button class="login__form__button" type="submit"> Entrar </button>
              <a class="login__button__registration" href="../user_registration/index.html"> Cadastre-se </a>
          </form>
      </div>
    </div>

    <script src="script.js"> </script>
  </body>
</html>
