<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densityDpi=device-dpi" />
  </head>

  <body>
    <div class="register">
      <div class="register__form__section">
          <h1 class="register__title__user">Cadastro de usuário</h1>
          <form class="form js-form" method="post">
              <hr class="divider" />
              <label class="register__label" for="name">Nome</label>
              <input class="register__input" type="text" name="name" required>

              <label class="register__label" for="email">Email</label>
              <input class="register__input" type="email" name="email" required>

              <label class="register__label" for="password">Senha</label>
              <input class="register__input" type="password" name="password" required minlength="4">

              <button class="button" type="submit"> Cadastre-se </button>
              <a class="login__button" href="../user_login/index.html">Fazer login</a>
          </form>
      </div>
    </div>

    <script src="script.js"> </script>
  </body>
</html>
