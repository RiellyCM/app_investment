<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densityDpi=device-dpi" />
  </head>

  <body>

    <div class="dashboard">
      <div class="dashboard__buttons">
         <a class="dashboard__button" href="../deposit/index.html"> Depositar </a>
         <a class="dashboard__button" href="../purchase/index.html"> Comprar </a>
         <a class="dashboard__button" href="../sell/index.html"> Vender </a>
         <a class="dashboard__button" href=""> Extrato </a>
      </div>

      <div class="dashboard__container">
        <div class="dashboard__card">
          <div class="dashboard__group">
            <p class="dashboard__title"> Saldo R$: </p>
            <p class="dashboard__subtitle js-balance"> </p>
          </div>

          <div class="dashboard__group">
            <p class="dashboard__title"> Valor compra </p>
            <p class="dashboard__subtitle js-buy"> </p>
          </div>

          <div class="dashboard_group">
            <p class="dashboard__title"> Valor venda </p>
            <p class="dashboard__subtitle js-sell">  </p>
          </div>
        </div>

        <div class="dashboard__card dashboard__card--small">
          <div class="dashboard_group">
            <p class="dashboard__title"> bitcoins comprados </p>
            <p class="dashboard__subtitle js-volume-buy"> </p>
          </div>

          <div class="dashboard_group">
            <p class="dashboard__title"> bitcoins vendidos </p>
            <p class="dashboard__subtitle js-volume-sell"> </p>
          </div>
        </div>
      </div>

  <section class="dashboard__table-section">
    <table class="dashboard__table">
      <thead>
        <tr>
          <th class="dashboard__title"> Posição dos investimentos </th>
        <tr>
            <tr>
               <th class="dashboard__title"> Data </th>
               <th class="dashboard__title"> R$ investido </th>
               <th class="dashboard__title"> R$ btc </th>
               <th class="dashboard__title"> R$ Variação  </th>
               <th class="dashboard__title"> R$ bruto </th>
            </tr>
      </thead>
      <tbody class="js-body-table"> </tbody>
    </table>
  </section>


      <canvas class="graph js-history"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="../API/getPrice.js"></script>
    <script src="../API/getBalance.js"></script>
    <script src="../API/getVolume.js"></script>
    <script src="../API/getPosition.js"></script>
    <script src="../API/getHistory.js"></script>

    <script src="balance/script.js"></script>
    <script src="price/script.js"></script>
    <script src="volume/script.js"></script>
    <script src="history/script.js"></script>
    <script src="position/script.js"></script>

  </body>
</html>
