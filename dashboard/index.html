<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densityDpi=device-dpi" />
  </head>

  <body>

    <div class="container_dashboard">
      <div class="content_buttons">
         <a class="button_anchor" href="../deposit/index.html"> Depositar </a>
         <a class="button_anchor" href="../purchase/index.html"> Comprar </a>
         <a class="button_anchor" href="../sell/index.html"> Vender </a>
         <a class="button_anchor" href=""> Extrato </a>
      </div>

      <div class="box_main">
        <div class="box_group">
          <p class="title"> Saldo R$: </p>
          <p class="subtitle js-balance"> </p>
        </div>

        <div class="box_group">
          <p class="title"> Valor compra </p>
          <p class="subtitle js-buy"> </p>
        </div>

        <div class="box_group">
          <p class="title"> Valor venda </p>
          <p class="subtitle js-sell">  </p>
        </div>
      </div>

      <div class="sub_container">
        <div class="box_main box_main--style">
            <div class="box_group">
              <p class="title"> Data de compra </p>
              <p class="subtitle"></p>
            </div>

            <div class="box_group">
              <p class="title"> Valor investido </p>
              <p class="subtitle"> </p>
            </div>
        </div>

        <div class="box_main box_main--style">
          <div class="box_group">
            <p class="title"> Valor bitcoins </p>
            <p class="subtitle"> </p>
          </div>

          <div class="box_group">
            <p class="title"> variação do preço </p>
            <p class="subtitle"> </p>
          </div>

          <div class="box_group">
            <p class="title"> valor bruto  </p>
            <p class="subtitle"></p>
          </div>
        </div>

        <div class="box_main box_main--style">
          <div class="box_group ">
            <p class="title"> bitcoins comprados </p>
            <p class="subtitle js-volume-buy"> </p>
          </div>

          <div class="box_group">
            <p class="title"> bitcoins vendidos </p>
            <p class="subtitle js-volume-sell"> </p>
          </div>
        </div>
      </div>

      <canvas class="graph js-history"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="../API/getPrice.js"></script>
    <script src="../API/getBalance.js"></script>

    <script src="balance/script.js"></script>
    <script src="price/script.js"></script>
    <script src="volume/script.js"></script>
    <script src="history/script.js"></script>
    <script src="position/script.js"></script>

  </body>
</html>
